    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ì„¤ì • (ì—¬ê¸°ì— ë³¸ì¸ì˜ Firebase ì„¤ì •ì„ ì…ë ¥í•˜ì„¸ìš”)
        const firebaseConfig = {
            	apiKey: "AIzaSyD9KDyyILuIBufpSuocRhkpIVMISSEMAts",
  		authDomain: "movie-quiz-woosong.firebaseapp.com",
  		databaseURL: "https://movie-quiz-woosong-default-rtdb.asia-southeast1.firebasedatabase.app",
  		projectId: "movie-quiz-woosong",
  		storageBucket: "movie-quiz-woosong.firebasestorage.app",
  		messagingSenderId: "939748321670",
  		appId: "1:939748321670:web:e8a2f15fc3da25547be407"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let quizData = [];
        let currentStudent = {};
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
        window.startQuiz = startQuiz;
        window.submitAnswer = submitAnswer;
        window.nextQuestion = nextQuestion;
        window.resetQuiz = resetQuiz;

        // ì´ˆê¸°í™”
        async function init() {
            // Firebase ì„¤ì • í™•ì¸
            if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                showError('Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤. README.mdë¥¼ ì°¸ê³ í•˜ì—¬ ì„¤ì •ì„ ì™„ë£Œí•´ì£¼ì„¸ìš”.');
                return;
            }

            showLoading();
            try {
                await loadQuestions();
                if (quizData.length === 0) {
                    showError('ë“±ë¡ëœ í€´ì¦ˆ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤. ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.');
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                showError('í€´ì¦ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        async function loadQuestions() {
            const questionsRef = ref(database, 'questions');
            const snapshot = await get(questionsRef);
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                quizData = Object.entries(data).map(([key, value]) => ({
                    id: key,
                    ...value
                }));
                console.log('ë¬¸ì œ ë¡œë“œ ì™„ë£Œ:', quizData.length + 'ê°œ');
            } else {
                quizData = [];
            }
        }

        function showLoading() {
            hideAllSections();
            document.querySelector('.loading-section').classList.add('active');
        }

        function showLogin() {
            hideAllSections();
            document.querySelector('.login-section').classList.add('active');
        }

        function showQuiz() {
            hideAllSections();
            document.querySelector('.quiz-section').classList.add('active');
        }

        function showResults() {
            hideAllSections();
            document.querySelector('.result-section').classList.add('active');
        }

        function hideAllSections() {
            document.querySelectorAll('.loading-section, .login-section, .quiz-section, .result-section')
                .forEach(section => section.classList.remove('active'));
        }

        function showError(message) {
            document.getElementById('loginError').innerHTML = 
                `<div class="error-message">${message}</div>`;
            showLogin();
        }

        function startQuiz() {
            const name = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();

            if (!name || !studentId) {
                document.getElementById('loginError').innerHTML = 
                    '<div class="error-message">ì´ë¦„ê³¼ í•™ë²ˆì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!</div>';
                return;
            }

            currentStudent = { 
                name, 
                studentId, 
                score: 0, 
                correctAnswers: 0,
                timestamp: new Date().toISOString()
            };
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;

            // ë¬¸ì œ ìˆœì„œ ì„ê¸°
            quizData.sort(() => Math.random() - 0.5);

            showQuiz();
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                finishQuiz();
                return;
            }

            const question = quizData[currentQuestionIndex];
            const progressPercent = ((currentQuestionIndex + 1) / quizData.length) * 100;
            
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('currentQuestion').textContent = `${currentQuestionIndex + 1}/${quizData.length}`;
            document.getElementById('currentScore').textContent = score;

            const questionHTML = `
                <div class="movie-card">
                    <div class="question-number">ë¬¸ì œ ${currentQuestionIndex + 1}</div>
                    <div class="movie-hint">${question.hint}</div>
                    <input type="text" 
                           class="answer-input" 
                           id="answerInput" 
                           placeholder="ì˜í™” ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”..."
                           onkeypress="if(event.key==='Enter') submitAnswer()">
                    <button class="btn" id="submitBtn" onclick="submitAnswer()">ë‹µì•ˆ ì œì¶œ</button>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">ë‹¤ìŒ ë¬¸ì œ</button>
                    <div id="feedback"></div>
                </div>
            `;

            document.getElementById('questionContainer').innerHTML = questionHTML;
            document.getElementById('answerInput').focus();
        }

        function normalizeText(text) {
            return text.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/[^a-z0-9ê°€-í£]/g, '');
        }

        function submitAnswer() {
            const answerInput = document.getElementById('answerInput');
            const userAnswer = answerInput.value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            const feedbackDiv = document.getElementById('feedback');

            if (!userAnswer) {
                alert('ë‹µì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const question = quizData[currentQuestionIndex];
            const normalizedUserAnswer = normalizeText(userAnswer);
            const normalizedCorrectAnswer = normalizeText(question.answer);

            answerInput.disabled = true;
            submitBtn.disabled = true;

            if (normalizedUserAnswer === normalizedCorrectAnswer) {
                score += 10;
                correctAnswers++;
                feedbackDiv.innerHTML = `
                    <div class="feedback correct">
                        âœ… ì •ë‹µì…ë‹ˆë‹¤! í›Œë¥­í•´ìš”! +10ì <br>
                        <span class="correct-answer">ì •ë‹µ: ${question.answer}</span>
                    </div>
                `;
            } else {
                feedbackDiv.innerHTML = `
                    <div class="feedback wrong">
                        âŒ ì•„ì‰½ì§€ë§Œ í‹€ë ¸ìŠµë‹ˆë‹¤.<br>
                        <span class="correct-answer">ì •ë‹µ: ${question.answer}</span>
                    </div>
                `;
            }

            document.getElementById('currentScore').textContent = score;
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        async function finishQuiz() {
            currentStudent.score = score;
            currentStudent.correctAnswers = correctAnswers;

            // Firebaseì— ê²°ê³¼ ì €ì¥
            try {
                const resultsRef = ref(database, 'results');
                await push(resultsRef, currentStudent);
            } catch (error) {
                console.error('ê²°ê³¼ ì €ì¥ ì˜¤ë¥˜:', error);
            }

            // ìˆœìœ„ ë¡œë“œ ë° í‘œì‹œ
            await displayResults();
        }

        async function displayResults() {
            showResults();

            document.getElementById('finalScore').textContent = score;
            document.getElementById('accuracy').textContent = 
                Math.round((correctAnswers / quizData.length) * 100) + '%';

            try {
                // ìƒìœ„ 20ëª… ê°€ì ¸ì˜¤ê¸°
                const resultsRef = ref(database, 'results');
                const topQuery = query(resultsRef, orderByChild('score'), limitToLast(20));
                const snapshot = await get(topQuery);

                if (snapshot.exists()) {
                    const results = [];
                    snapshot.forEach((child) => {
                        results.push(child.val());
                    });

                    // ì ìˆ˜ ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
                    results.sort((a, b) => b.score - a.score);

                    // ë‚´ ìˆœìœ„ ì°¾ê¸°
                    const myRank = results.findIndex(r => 
                        r.name === currentStudent.name && 
                        r.studentId === currentStudent.studentId &&
                        r.timestamp === currentStudent.timestamp
                    ) + 1;

                    document.getElementById('myRank').textContent = myRank > 0 ? myRank : '-';

                    // ë¦¬ë”ë³´ë“œ í‘œì‹œ
                    const leaderboardHTML = results.slice(0, 10).map((result, index) => {
                        const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : 'rank-other';
                        const isMe = result.name === currentStudent.name && 
                                   result.studentId === currentStudent.studentId &&
                                   result.timestamp === currentStudent.timestamp;
                        return `
                            <div class="rank-item" style="${isMe ? 'background: #e8f0fe; border: 2px solid #2a5298;' : ''}">
                                <div class="rank-badge ${rankClass}">${index + 1}</div>
                                <div class="rank-info">
                                    <div class="rank-name">${result.name} ${isMe ? 'ğŸ‘ˆ' : ''}</div>
                                    <div class="rank-student-id">${result.studentId}</div>
                                </div>
                                <div class="rank-score">${result.score}ì </div>
                            </div>
                        `;
                    }).join('');

                    document.getElementById('leaderboardList').innerHTML = leaderboardHTML;
                }
            } catch (error) {
                console.error('ìˆœìœ„ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('leaderboardList').innerHTML = 
                    '<div class="error-message">ìˆœìœ„ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }

        function resetQuiz() {

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', init);
